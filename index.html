<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bandcamp</title>
        <!--Font Awesome-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!--CSS-->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <!--Altezza massima pagina-->
        <div class="wrapper">
            <!--Intestazione-->
            <header>
                <div class="header-top d-flex">
                    <div>
                        <img src="./img/logo.jpeg" alt="logo">
                        <input class="search" type="text" placeholder="Search and discover music">
                    </div>
                    <div>
                        <nav>
                            <a class="a-header" href="#">Sign up</a>
                            <a class="a-header" href="#">Log in</a>
                        </nav>
                    </div>
                </div>
                <div class="header-bottom">
                    <input class="search-genre" type="text" placeholder="Add a genre, location, or tag">
                </div>
            </header>

            <!--Contenuto-->
            <div class="bottom">
                
            </div>


        </div>

    </body>
</html>
